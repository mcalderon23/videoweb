<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
</head>

<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png" alt="">
        
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="login__container--form-input" type="text" name="" id="" placeholder="Correo">
                <input class="login__container--form-input" type="password" name="" id="" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                    
                </div>
            </form>
            <section class="login__container--social-media">
                <div><i class="fab fa-google fa-2x mr-3"></i>Inicia sesión con google</div>
                <div><i class="fab fa-twitter fa-2x"></i><p>Inicia sesión con twitter</p></div>
            </section>
            <p class="login__container--registro">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
