<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
</head>
<style>
    body {
        margin: 0px;
        font-family: 'Muli', sans-serif;
    }

    .header {
        background-color: #4158D0;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content:space-between;
        align-items: center;
    }

    .header__img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }
    .header__menu{
        margin-right: 5rem;
    }
    .header__menu ul{
        display: none;
        list-style: none;
        padding: 0px;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }
    .header__menu:hover ul, ul:hover{
        display: block;
    }
    .header__menu li{
        margin: 10px 0px;
    }
    .header__menu li a{
        color: white;
        text-decoration: none;
    }
    .header__menu li a:hover{
        text-decoration: underline;
    }
    .header__menu--profile{
        margin-right: 8px;
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .header__menu--profile p{
        margin-left: 1rem;
        color: white;
    }
    .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #4158D0;
        background-image: linear-gradient(to bottom, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
    }
    .main__title{
        color: white;
        font-size: 25px;
        margin-block-start: 0;
        margin-block-end: 2rem;
    }
    .input{
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-family: 'Muli', sans-serif;
        font-size: 16px;
        height: 50px;
        width: 70%;
        padding: 0px 20px;
    }
    ::placeholder{
        color: white;
    }

</style>

<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <i class="fas fa-user-circle fa-3x" style="color:white"></i>
                <p>Perfil</p>
            </div>
                <ul>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Cerrar Sesi√≥n</a></li>
                </ul>
        </div>
    </header>
    <section class="main">
        <h2 class="main__title">Veamos una serie!</h2>
        <input class="input" type="text" placeholder="Buscar una serie">

    </section>
</body>

</html>
