<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img class="header__img" src="logo-platzi-video-BW2.png" alt="">
    </header>
    <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form">
            <input class="input" type="text" name="" id=""
            placeholder="Correo"> 
            <input class="input" type="password" name="" id=""
            placeholder="Contraseña"> 
            <button class="button">Iniciar Sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    <a href="/">Olvidé mi contraseña</a>
                </label>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="/" alt="Inicia sesión con google">Inicia sesión con google</div>
            <div><img src="/" alt="Inicia sesión con twitter">Inicia sesión con twitter</div>
        </section>
        <p class="login__container--registro">No tienes ninguna cuenta <a href="/">Registrate</a></p>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
